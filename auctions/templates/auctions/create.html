{% extends 'auctions/layout.html' %}

{% block title %}
    Create
{% endblock %}

{% block body %}
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" class="form-control col-sm-4" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control" placeholder="Enter Description"></textarea>
    </div>
    <div class="form-group">
        <label for="starting_bid">Starting Bid ($):</label>
        <div class="input-group col-sm-2">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" name="starting_bid" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="url" name="image" class="form-control" placeholder="Insert image URL">
    </div>
        <div id="categoryList">
            <input type="checkbox" id="categoryElectronics" name="categories[]" value="Electronics">
            <label for="categoryElectronics">Electronics</label><br>
            <input type="checkbox" id="categoryClothing" name="categories[]" value="Clothing & Accessories">
            <label for="categoryClothing">Clothing & Accessories</label><br>
            <input type="checkbox" id="categoryHomeKitchen" name="categories[]" value="Home & Kitchen">
            <label for="categoryHomeKitchen">Home & Kitchen</label><br>
            <input type="checkbox" id="categoryBooksMedia" name="categories[]" value="Books & Media">
            <label for="categoryBooksMedia">Books & Media</label><br>
            <input type="checkbox" id="categoryHealthBeauty" name="categories[]" value="Health & Beauty">
            <label for="categoryHealthBeauty">Health & Beauty</label><br>
            <input type="checkbox" id="categoryToysGames" name="categories[]" value="Toys & Games">
            <label for="categoryToysGames">Toys & Games</label><br>
            <input type="checkbox" id="categorySportsOutdoors" name="categories[]" value="Sports & Outdoors">
            <label for="categorySportsOutdoors">Sports & Outdoors</label><br>
            <input type="checkbox" id="categoryAutomotive" name="categories[]" value="Automotive">
            <label for="categoryAutomotive">Automotive</label><br>
            <input type="checkbox" id="categoryPetsAnimals" name="categories[]" value="Pets & Animals">
            <label for="categoryPetsAnimals">Pets & Animals</label><br>
            <input type="checkbox" id="categoryFurnitureDecor" name="categories[]" value="Furniture & Decor">
            <label for="categoryFurnitureDecor">Furniture & Decor</label><br>
            <input type="checkbox" id="categoryFoodBeverages" name="categories[]" value="Food & Beverages">
            <label for="categoryFoodBeverages">Food & Beverages</label><br>
            <input type="checkbox" id="categoryToolsImprovement" name="categories[]" value="Tools & Home Improvement">
            <label for="categoryToolsImprovement">Tools & Home Improvement</label><br>
            <input type="checkbox" id="categoryJewelryWatches" name="categories[]" value="Jewelry & Watches">
            <label for="categoryJewelryWatches">Jewelry & Watches</label><br>
            <input type="checkbox" id="categoryBabyKids" name="categories[]" value="Baby & Kids">
            <label for="categoryBabyKids">Baby & Kids</label><br>
            <input type="checkbox" id="categoryOfficeSupplies" name="categories[]" value="Office & School Supplies">
            <label for="categoryOfficeSupplies">Office & School Supplies</label><br>
        </div>    
    </div>
    <input type="submit" name="submit_button" class="btn btn-primary" value="Create listing">  
</form>

{% endblock %}
